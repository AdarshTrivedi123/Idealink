{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Oswald&family=Roboto&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .main{
            display: flex;
        } */
        .form_part label {
            text-align: right;
            font-weight: 700;
            
            /* margin-right: 10px;  */
        }

        .align-right {
            display: flex;
            justify-content: flex-end;
        }

        img {
            height: 100vh;
        }

        .form_part {
            /* text-align: center; */
            margin: auto;
        }

        input[type=text],
        input[type=password],input[type=email] {
            height:5vh;
            width: 50%;
            padding: 12px 10px;
            margin: 8px 0;
            /* box-sizing: border-box;
            border: none;
            border-bottom: 2px solid black; */
        } 
        input[type=submit]{
            background-color: black;
            color:white;
            margin-top: 20px;
            padding: 8px 20px;
           border-radius: 32px;
            /* border-radius: 50px / 50%; */
        }
        .roboto {
            font-family: 'Roboto', sans-serif;
        }
        .heading{
            /* text-align: center; */
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .new{
            margin-top: 10px;
            font-size: 15px;
        }
        .reg{
            color:black;
            text-decoration: none;
            font-weight: 700;
        }
        .link{
            color:grey;
            font-size: 20px;
            text-decoration: none;
        }
        .link:hover{
            color: black;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="main container-fluid">
        <div class="row">
            <div class="col-md-4 align-right">
                <img style="width:fit-content" src="{% static 'img/signin_f.jpg' %}">
            </div>

            <div class="col-md-6 form_part">
                {% if error %}
                {{error}}
                {% endif %}
                <div class="heading roboto">Register</div>
                <form method="post" action="/IdeaLink/signup">
                    {% csrf_token %}
                    <label>Username</label><br>
                    <input type="text" placeholder="username" name="username" class="field" required><br>
                    <label>First Name</label><br>
                    <input type="text" placeholder="first name" name="fname" class="field" required><br>
                    <label>Last Name</label><br>
                    <input type="text" placeholder="last name" name="lname" class="field"><br>
                    <label>E-mail id</label><br>
                    <input type="email" placeholder="mail-id" name="email" class="field" required><br>
                    <label>Password</label><br>
                    <input type="password" placeholder="password" name="pwd" class="field" required><br>
                    <label>Confirm Password</label><br>
                    <input type="password" placeholder="Re-Enter the password" name="c_pwd" class="field" required><br>
                    <input type="submit" class="field">
                </form>
                <div class="new roboto">Already a User?<a href="signin" class="reg"> Sign in</a></div>
            </div>
            <div class="col-md-2" style="text-align: right;">
                <a href="/IdeaLink/" class="roboto link">Home </a>
                <a href="/IdeaLink/signin" class="roboto link"> Sign-in</a>
            </div>
        </div>
    </div>

</body>

</html>
